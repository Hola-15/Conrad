<!DOCTYPE html>
<html>
<head>
    <title>Thank you</title>
    <link rel="stylesheet" href="Thankyou.css" />
    <body>
        <div class="text-container">
            <h1>HOORAY!</h1>
        <div class="animated-text">
        <h2><span>Thank You</span></h2>
        <h2><span>DANKIE</span></h2>
        <h2><span>شكرا</span></h2>
        <h2><span>ধন্যবাদ</span></h2>
        <h2><span>唔該</span></h2>
        <h2><span>ευχαριστώ</span></h2>
        <h2><span>Mahalo</span></h2>
        <h2><span>Cảm ơn</span></h2>
        <h2><span>Дякую</span></h2>
        <h2><span>سپاسگزارم</span></h2>
        <h2><span>GRACIAS</span></h2>
    </div>
        </div>

        <div class="animation-container">
			<div class="burst">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</div>

		<script type="text/javascript">
		function createBurst(){
			let animContainer = document.querySelector(".animation-container");
			let burst = document.querySelector(".burst");
			let lines = document.querySelectorAll(".line");

			burst.style.top = Math.random() * 550 + "px";
			burst.style.left = Math.random() * 750 + "px";

			lines.forEach((line) => {
				const colors = ["#ea4335", "#34a853", "#4285f4", "#fbbc05",
												"#dc18b9", "#ff5a00", "#8621f8", "#ffff1b"];
				const randomColor = colors[Math.floor(Math.random() * colors.length)];
				line.style.background = randomColor;
			});

			let burstClone = burst.cloneNode(true);
			animContainer.appendChild(burstClone);

			setTimeout(() => {
				burstClone.remove();
			}, 80000);
		}
		setInterval(createBurst, 2000);
		</script>

    </body>
</head>
</html>
